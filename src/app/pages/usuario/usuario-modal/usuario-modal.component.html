<div class="modal-header">
    <div class="header">
        <div class="row">
            <div class="col-11">
                <h4 class="modal-title pull-left">Atenção</h4>
            </div>
            <div class="col-1" >
                <button type="button" class="btn btn-default close pull-right" 
                        aria-label="Close" (click)="actionCloseModal(false)">
                    <span aria-hidden="true">&times;</span>
                </button>
    
            </div>

        </div>
    </div>
</div>
<div class="modal-body">
    Deseja realmente remover o usuário: <strong>{{usuario}}</strong>?
</div>
<div class="modal-footer">
    <button class="btn btn-warning" (click)="actionCloseModal(false)">
        <i class="fas fa-remove"></i>
        Não
    </button>
    <button class="btn btn-success" (click)="actionCloseModal(true)">
        <i class="fas {{ status ? 'fa-spinner fa-spin' : 'fa-check' }}"></i>
        Sim
    </button>
</div>
